<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduling Algorithms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Scheduling Algorithms</h1>
    <div class="container">
      <form id="inputForm">
        <label for="processes">Burst Times</label>
        <input type="text" id="processes" required />
        <label for="names">Names</label>
        <input type="text" id="names" required />
        <label for="arrivalTimes">Arrival Times</label>
        <input type="text" id="arrivalTimes" required />
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm" required>
          <option value="fcfs">FCFS</option>
          <option value="sjf">SJF</option>
          <option value="rr">Round Robin</option>
          <option value="srt">SRT</option>
          <option value="mlfq">MLFQ</option>
        </select>
        <label for="quantum">Time Quantum (for RR):</label>
        <input type="number" id="quantum" value="2" min="1" />
        <button type="submit">Run</button>
      </form>
      <div id="result">
        <h2>Result</h2>
        <pre id="output"></pre>
      </div>
      <div id="awt">
        <h2>Average Waiting Time</h2>
        <pre id="awtOutput"></pre>
      </div>
      <div id="aat">
        <h2>Average Turnaround Time</h2>
        <pre id="attOutput"></pre>
      </div>
    </div>
    <div id="gantt">
      <h2>Gantt</h2>
      <div class="gantt"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
